<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calculator</title>
<style>
    body {
        background-color: #0f1724;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }
    .calculator {
        background: #222;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 10px 15px 20px rgba(0,0,0,0.3);
    }
    .display {
        background: #000;
        color: #0f0;
        font-size: 2rem;
        padding: 15px;
        border-radius: 10px;
        text-align: right;
        margin-bottom: 20px;
        overflow-x: auto;
    }
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 60px);
        grid-gap: 10px;
    }
    button {
        padding: 15px;
        font-size: 1.2rem;
        border: none;
        border-radius: 8px;
        background: #333;
        color: #fff;
        cursor: pointer;
        transition: background 0.2s;
    }
    button:hover {
        background: #555;
    }
    .operator {
        background: #ff9500;
    }
    .operator:hover {
        background: #e08900;
    }
    .equal {
        background: #28a745;
        grid-column: span 2;
    }
    .equal:hover {
        background: #218838;
    }
    .clear {
        background: #dc3545;
    }
    .clear:hover {
        background: #c82333;
    }
</style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="operator">÷</button>
            <button class="operator">×</button>
            <button class="operator">←</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">−</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">+</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equal">=</button>

            <button>0</button>
            <button>.</button>
        </div>
    </div>
<script>
    const display = document.getElementById('display');
    let currentInput = '';

    function updateDisplay() {
        display.textContent = currentInput || '0';
    }

    function calculate() {
        try {
            const expression = currentInput.replace(/×/g, '*').replace(/÷/g, '/').replace(/−/g, '-');
            currentInput = eval(expression).toString();
        } catch {
            currentInput = 'Error';
        }
        updateDisplay();
    }

    document.querySelectorAll('button').forEach(button => {
        button.addEventListener('click', () => {
            const value = button.textContent;

            if (value === 'C') {
                currentInput = '';
            } else if (value === '←') {
                currentInput = currentInput.slice(0, -1);
            } else if (value === '=') {
                calculate();
                return;
            } else {
                currentInput += value;
            }
            updateDisplay();
        });
    });

    document.addEventListener('keydown', e => {
        const key = e.key;
        if (!isNaN(key) || ['+', '-', '*', '/', '.'].includes(key)) {
            currentInput += key;
        } else if (key === 'Enter') {
            calculate();
            return;
        } else if (key === 'Backspace') {
            currentInput = currentInput.slice(0, -1);
        } else if (key.toLowerCase() === 'c') {
            currentInput = '';
        }
        updateDisplay();
    });
</script>
</body>
</html>
