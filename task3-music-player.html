<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Music Player ‚Äî Upgraded</title>
  <style>
    :root{
      --bg: #0f1724;
      --card: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      --accent: #ff4b2b;
      --muted: #9aa4b2;
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;color:#e6eef8;background:linear-gradient(180deg,#071428 0%,#061420 100%)}

    .player{
      width:420px;max-width:95vw;border-radius:14px;padding:18px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 10px 40px rgba(2,6,23,0.7);backdrop-filter:blur(5px);overflow:hidden}

    .top{display:flex;gap:14px;align-items:center}
    .art{width:96px;height:96px;border-radius:10px;flex:0 0 96px;overflow:hidden;display:grid;place-items:center;background:linear-gradient(135deg,#08101a, #0b1a26);box-shadow:0 6px 18px rgba(2,6,23,0.6)}
    .art img{width:100%;height:100%;object-fit:cover;display:block;transition:transform .6s linear}
    .art.playing img{transform:rotate(6deg) scale(1.02)}

    .meta{flex:1}
    .title{font-size:1.05rem;font-weight:700;letter-spacing:0.2px;margin:0 0 4px}
    .artist{font-size:.875rem;color:var(--muted);margin:0}

    .time-row{display:flex;align-items:center;gap:12px;margin-top:12px}
    .time{font-size:.85rem;color:var(--muted)}

    .progress-wrap{margin-top:14px}
    .progress-bar{width:100%;height:10px;background:rgba(255,255,255,0.04);border-radius:999px;position:relative;cursor:pointer}
    .progress-fill{position:absolute;left:0;top:0;height:100%;width:0%;border-radius:999px;background:linear-gradient(90deg,var(--accent),#f97316);box-shadow:0 6px 20px rgba(255,75,43,0.14);transition:width .08s linear}
    .thumb{position:absolute;top:50%;transform:translate(-50%,-50%);width:14px;height:14px;border-radius:50%;background:#fff;box-shadow:0 6px 14px rgba(2,6,23,0.5);display:none}
    .progress-bar:hover .thumb{display:block}

    .controls{display:flex;align-items:center;justify-content:center;gap:14px;margin-top:14px}
    .btn{width:48px;height:48px;border-radius:12px;border:0;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));color:#fff;display:grid;place-items:center;cursor:pointer;box-shadow:0 6px 18px rgba(2,6,23,0.5)}
    .btn:active{transform:translateY(1px)}
    .btn.big{width:64px;height:64px;border-radius:14px}

    .controls .play{background:linear-gradient(90deg,var(--accent),#f97316);box-shadow:0 10px 30px rgba(255,75,43,0.2);color:#061420}

    .bottom{display:flex;align-items:center;justify-content:space-between;margin-top:12px;gap:12px}
    .volume-row{display:flex;align-items:center;gap:8px}
    .volume input[type=range]{width:120px}

    .playlist{margin-top:14px;max-height:160px;overflow:auto;border-radius:10px;padding:6px;background:rgba(255,255,255,0.02)}
    .track{display:flex;align-items:center;gap:10px;padding:8px;border-radius:8px;cursor:pointer}
    .track:hover{background:rgba(255,255,255,0.02)}
    .track.active{background:linear-gradient(90deg, rgba(255,75,43,0.12), rgba(249,115,22,0.06));box-shadow:inset 0 1px 0 rgba(255,255,255,0.02)}
    .track .tmeta{font-size:0.9rem}
    .track .tmeta .t{font-weight:600}
    .track .tmeta .a{font-size:0.8rem;color:var(--muted)}

    /* small screens */
    @media (max-width:420px){
      .player{padding:12px}
      .art{width:72px;height:72px}
      .title{font-size:1rem}
      .controls .btn{width:44px;height:44px}
      .controls .play{width:56px;height:56px}
    }
  </style>
</head>
<body>
  <div class="player" id="player">
    <div class="top">
      <div class="art" id="artWrap"><img id="art" src="https://picsum.photos/200/200?blur=3" alt="album art"></div>
      <div class="meta">
        <div class="title" id="title">Track Title</div>
        <div class="artist" id="artist">Artist Name</div>
        <div class="time-row">
          <div class="time" id="current">0:00</div>
          <div style="flex:1"></div>
          <div class="time" id="duration">0:00</div>
        </div>
      </div>
    </div>

    <div class="progress-wrap">
      <div class="progress-bar" id="progressBar" aria-label="seek bar">
        <div class="progress-fill" id="progressFill"></div>
        <div class="thumb" id="thumb"></div>
      </div>
    </div>

    <div class="controls">
      <button class="btn" id="prevBtn" title="Previous">‚èÆ</button>
      <button class="btn big play" id="playBtn" title="Play/Pause">‚ñ∂</button>
      <button class="btn" id="nextBtn" title="Next">‚è≠</button>
    </div>

    <div class="bottom">
      <div class="volume-row">
        <button class="btn" id="muteBtn" title="Mute">üîä</button>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.6">
      </div>
      <div style="display:flex;align-items:center;gap:8px">
        <label style="font-size:.85rem;color:var(--muted)"><input type="checkbox" id="autoplay"> Autoplay</label>
      </div>
    </div>

    <div class="playlist" id="playlist"></div>

    <audio id="audio" preload="metadata"></audio>
  </div>

  ];

  let index = 0;
  const audio = document.getElementById('audio');
  const titleEl = document.getElementById('title');
  const artistEl = document.getElementById('artist');
  const art = document.getElementById('art');
  const artWrap = document.getElementById('artWrap');
  const playBtn = document.getElementById('playBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const progressBar = document.getElementById('progressBar');
  const progressFill = document.getElementById('progressFill');
  const thumb = document.getElementById('thumb');
  const currentEl = document.getElementById('current');
  const durationEl = document.getElementById('duration');
  const playlistEl = document.getElementById('playlist');
  const volumeEl = document.getElementById('volume');
  const muteBtn = document.getElementById('muteBtn');
  const autoplayCheckbox = document.getElementById('autoplay');
  const player = document.getElementById('player');

  let isPlaying = false;
  let isSeeking = false;

  function formatTime(t){
    if(!t || isNaN(t)) return '0:00';
    const s = Math.floor(t%60).toString().padStart(2,'0');
    const m = Math.floor(t/60);
    return `${m}:${s}`;
  }

  function load(i){
    index = (i+songs.length)%songs.length;
    const s = songs[index];
    audio.src = s.src;
    titleEl.textContent = s.title;
    artistEl.textContent = s.artist;
    art.src = s.art || 'https://picsum.photos/300/300?blur=3';
    updatePlaylistUI();
    // reset progress UI
    progressFill.style.width = '0%';
    currentEl.textContent = '0:00';
    durationEl.textContent = '0:00';
  }

  function play(){
    audio.play().catch(err=>console.warn('play failed',err));
  }
  function pause(){
    audio.pause();
  }

  function togglePlay(){
    if(isPlaying) pause(); else play();
  }

  function prev(){
    load(index-1); play();
  }
  function next(){
    load(index+1); play();
  }

  function updatePlaylistUI(){
    playlistEl.innerHTML = '';
    songs.forEach((s,i)=>{
      const div = document.createElement('div');
      div.className = 'track' + (i===index? ' active' : '');
      div.innerHTML = `<div style="width:44px;height:44px;border-radius:6px;overflow:hidden"><img src="${s.art}" style="width:100%;height:100%;object-fit:cover"></div><div class=\"tmeta\"><div class=\"t\">${s.title}</div><div class=\"a\">${s.artist}</div></div>`;
      div.addEventListener('click',()=>{ load(i); play(); });
      playlistEl.appendChild(div);
    });
  }

  // events
  audio.addEventListener('loadedmetadata',()=>{
    durationEl.textContent = formatTime(audio.duration);
  });

  audio.addEventListener('timeupdate',()=>{
    if(!isSeeking && audio.duration){
      const pct = (audio.currentTime/audio.duration)*100;
      progressFill.style.width = pct + '%';
      const rect = progressBar.getBoundingClientRect();
      thumb.style.left = (rect.width * pct/100) + 'px';
      currentEl.textContent = formatTime(audio.currentTime);
    }
  });

  audio.addEventListener('play', ()=>{
    isPlaying = true;
    playBtn.textContent = '‚è∏';
    artWrap.classList.add('playing');
  });
  audio.addEventListener('pause', ()=>{
    isPlaying = false;
    playBtn.textContent = '‚ñ∂';
    artWrap.classList.remove('playing');
  });

  audio.addEventListener('ended', ()=>{
    if(autoplayCheckbox.checked) next(); else pause();
  });

  // progress seeking
  function seekTo(clientX){
    const rect = progressBar.getBoundingClientRect();
    const x = Math.max(0, Math.min(clientX - rect.left, rect.width));
    const pct = x / rect.width;
    if(audio.duration) audio.currentTime = pct * audio.duration;
  }

  progressBar.addEventListener('mousedown',(e)=>{ isSeeking=true; seekTo(e.clientX); });
  document.addEventListener('mousemove',(e)=>{ if(isSeeking) seekTo(e.clientX); });
  document.addEventListener('mouseup',(e)=>{ if(isSeeking){ seekTo(e.clientX); isSeeking=false; } });
  progressBar.addEventListener('click',(e)=>{ seekTo(e.clientX); });

  // controls
  playBtn.addEventListener('click',togglePlay);
  prevBtn.addEventListener('click',prev);
  nextBtn.addEventListener('click',next);

  // volume
  volumeEl.addEventListener('input',(e)=>{ audio.volume = e.target.value; muteBtn.textContent = audio.volume>0.03 ? 'üîä' : 'üîà'; });
  muteBtn.addEventListener('click',()=>{ if(audio.volume>0.03){ volumeEl.dataset.prev = audio.volume; audio.volume = 0; volumeEl.value = 0; muteBtn.textContent='üîà'; } else { const v = parseFloat(volumeEl.dataset.prev || 0.6); audio.volume = v; volumeEl.value = v; muteBtn.textContent='üîä'; } });

  // keyboard support
  document.addEventListener('keydown',(e)=>{
    if(e.code === 'Space'){ e.preventDefault(); togglePlay(); }
    if(e.key === 'ArrowRight') { audio.currentTime = Math.min(audio.duration || 0, audio.currentTime + 5); }
    if(e.key === 'ArrowLeft') { audio.currentTime = Math.max(0, audio.currentTime - 5); }
    if(e.key === 'ArrowUp'){ audio.volume = Math.min(1, audio.volume + 0.05); volumeEl.value = audio.volume; }
    if(e.key === 'ArrowDown'){ audio.volume = Math.max(0, audio.volume - 0.05); volumeEl.value = audio.volume; }
  });

  // init
  load(0);
  volumeEl.value = 0.6; audio.volume = 0.6; updatePlaylistUI();

})();
</script>
</body>
</html>
